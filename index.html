<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MEMORY PUZZLE</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="https://use.typekit.net/zys8mdm.js"></script>
</head>
<body>
	<div id="wrapper">
		<h1>Memory Puzzle</h1>
		<p>by Dimas Permana</p>
		<div class="puzzle-container">
		</div>
		<div class="level-container">
			<label>
				<input type="radio" name="level" value="beginner">
				<span>BEGINNER / 50 seconds</span>
			</label>
			<label>
				<input type="radio" name="level" value="medium">
				<span>MEDIUM / 30 seconds</span>
			</label>
			<label>
				<input type="radio" name="level" value="expert">
				<span>EXPERT / 15 seconds</span>
			</label>
			<br>
			<button class="outline-btn start-game">START</button>
		</div>
		<span class="countdown"></span>
	</div>
	<div class="overlay-content">
		<div class="content-wrapper">
			<h1>TIME'S UP!</h1>
			<p></p>
			<button class="outline-btn new-game">START AGAIN!</button>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
